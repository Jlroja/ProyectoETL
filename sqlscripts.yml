dim_customer: |
  CREATE TABLE dim_customer (
    customer_key SERIAL PRIMARY KEY,
    customer_id INTEGER,
    person_id INTEGER,
    store_id INTEGER,
    customer_name VARCHAR(200),
    email VARCHAR(100),
    phone VARCHAR(50),
    city VARCHAR(100),
    state_province VARCHAR(100),
    country_region VARCHAR(100),
    customer_type VARCHAR(20),
    email_promotion_category VARCHAR(20),
    saved_date DATE
  )

dim_product: |
  CREATE TABLE dim_product (
    product_key SERIAL PRIMARY KEY,
    product_id INTEGER,
    product_name VARCHAR(100),
    product_number VARCHAR(50),
    color VARCHAR(30),
    size VARCHAR(10),
    weight DECIMAL(10,2),
    standard_cost DECIMAL(10,2),
    list_price DECIMAL(10,2),
    profit_margin DECIMAL(5,2),
    price_category VARCHAR(20),
    margin_category VARCHAR(20),
    category_name VARCHAR(100),
    subcategory_name VARCHAR(100),
    full_category VARCHAR(200),
    product_model_name VARCHAR(100),
    saved_date DATE
  )

dim_date: |
  CREATE TABLE dim_date (
    date_key SERIAL PRIMARY KEY,
    date DATE,
    year INTEGER,
    month INTEGER,
    day INTEGER,
    weekday INTEGER,
    quarter INTEGER,
    day_of_year INTEGER,
    month_name VARCHAR(20),
    day_name VARCHAR(20),
    week_of_year INTEGER,
    is_weekend BOOLEAN,
    is_month_end BOOLEAN,
    is_quarter_end BOOLEAN,
    is_year_end BOOLEAN,
    fiscal_quarter INTEGER,
    fiscal_year INTEGER,
    saved_date DATE
  )

fact_internet_sales: |
  CREATE TABLE fact_internet_sales (
    sales_order_id INTEGER,
    sales_order_detail_id INTEGER,
    customer_key INTEGER REFERENCES dim_customer(customer_key),
    product_key INTEGER REFERENCES dim_product(product_key),
    date_key INTEGER REFERENCES dim_date(date_key),
    order_quantity INTEGER,
    unit_price DECIMAL(10,2),
    line_total DECIMAL(10,2),
    discount_amount DECIMAL(10,2),
    net_sales_amount DECIMAL(10,2),
    profit DECIMAL(10,2),
    tax_amount DECIMAL(10,2),
    freight_amount DECIMAL(10,2),
    saved_date DATE
  )

fact_reseller_sales: |
  CREATE TABLE fact_reseller_sales (
    sales_order_id INTEGER,
    sales_order_detail_id INTEGER,
    reseller_key INTEGER,
    product_key INTEGER REFERENCES dim_product(product_key),
    employee_key INTEGER,
    date_key INTEGER REFERENCES dim_date(date_key),
    order_quantity INTEGER,
    unit_price DECIMAL(10,2),
    line_total DECIMAL(10,2),
    discount_amount DECIMAL(10,2),
    net_sales_amount DECIMAL(10,2),
    profit DECIMAL(10,2),
    tax_amount DECIMAL(10,2),
    freight_amount DECIMAL(10,2),
    saved_date DATE
  )